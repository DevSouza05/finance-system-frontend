<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Finanças</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href="frontend/style/style.css" rel="stylesheet">
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-header">
            <i class='bx bxs-user-plus'></i>
            <h1>Crie sua Conta</h1>
            <p>Comece a organizar suas finanças</p>
        </div>
        <div class="auth-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Escolha um usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Crie uma senha forte">
            </div>
            <button id="btnRegister" class="auth-button">Registrar</button>
            <p class="auth-switch">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script src="frontend/js/auth.js"></script>
</body>
</html>
