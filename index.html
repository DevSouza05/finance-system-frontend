<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casal - Finanças</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link href="frontend/style/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>GASTOS</h1>
        <button id="btnLogout">Sair</button>
    </header>
    <main>
        <div class="resume-container">
            <div class="resume-card">
                <h2>Entradas</h2>
                <p>R$ <span class="incomes">0.00</span></p>
            </div>
            <div class="resume-card">
                <h2>Saídas</h2>
                <p>R$ <span class="expenses">0.00</span></p>
            </div>
            <div class="resume-card total-card">
                <h2>Total</h2>
                <p>R$ <span class="total">0.00</span></p>
            </div>
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="desc">Descrição</label>
                <input type="text" id="desc" placeholder="Exemplo: Mercado">
            </div>
            <div class="form-group">
                <label for="amount">Valor</label>
                <input type="number" id="amount" placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="type">Tipo</label>
                <select id="type">
                    <option value="Entrada">Entrada</option>
                    <option value="Saída">Saída</option>
                </select>
            </div>
            <div class="form-group-buttons">
                <button id="btnNew">Incluir</button>
                <button id="btnAuxilioIA">Auxílio IA</button>
            </div>
        </div>

        <div class="month-selector-container">
            <label for="monthSelect">Mês:</label>
            <select id="monthSelect"></select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnType">Tipo</th>
                        <th>Status</th>
                        <th class="columnAction">Ação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script src="frontend/js/auth.js"></script>
    <script src="frontend/js/main.js"></script>
</body>
</html>
